<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本高度改变</title>
    <style type="text/css">
        * { margin:0; padding:0;font:normal 12px/17px Arial; }
        .msg {
            width:300px;
            margin:100px;
        }
        .bnt { width:100%;
            overflow:hidden;
            margin-bottom:1px;
        }
        .bnt span {
            display:block;
            float:left;
            margin:0 2px;
            padding:4px 10px;
            background:#898989;
            cursor:pointer;
            color:white;
        }
        .msg textarea{
            width:300px;
            height:100px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
<form action="">
    <div class="msg">
        <div class="bnt">
            <span class="bigger">增大</span>
            <span class="smaller">缩小</span>
        </div>
        <div>
            <textarea name="" id="comment" >多行文本框高度变化.

多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.
多行文本框高度变化.多行文本框高度变化.</textarea>
        </div>
    </div>
</form>
<script src="jquery-1.12.4.js"></script>
<script>

    $(function () {
        var $comment = $('#comment')
        $('.bigger').on('click',function () {
            $comment.height($comment.height()<500?$comment.height() + 50:$comment.height());
        });
        $('.smaller').on('click',function(){
            $comment.height($comment.height()>50?$comment.height() - 50:$comment.height());
        })
    });
    var oSmaller = document.getElementsByClassName('smaller')[0];
    oSmaller.onclick = function () {
        return false;
    }
</script>

</body>
</html>
